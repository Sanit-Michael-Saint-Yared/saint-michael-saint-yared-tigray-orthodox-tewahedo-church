<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery | Saint Michael and Saint Yared Tigray Orthodox Tewahedo Church</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f5ef;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #005f73;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    nav {
      background-color: #0a9396;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #005f73;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
    <p>Saint Michael and Saint Yared Tigray Orthodox Tewahedo Church Baltimore</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="media.html">Media</a>
    <a href="gallery.html">Gallery</a>
  </nav>

    <img src="https://via.placeholder.com/400x300?text=Celebration+1" alt="Celebration 1" />
    <img src="https://via.placeholder.com/400x300?text=Holy+Day" alt="Holy Day" />
    <img src="https://via.placeholder.com/400x300?text=Choir" alt="Choir" />
    <img src="https://via.placeholder.com/400x300?text=Community+Event" alt="Community Event" />
  </div>
  <footer>

  </footer>
</body>
</html>
